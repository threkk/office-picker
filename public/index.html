<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- Primary Meta Tags -->
    <title>Office Picker</title>
    <meta name="title" content="Office Picker" />
    <meta name="description" content="It helps you choose where to work!" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="<%= BASE_URL %>"
    />
    <meta property="og:title" content="Office Picker" />
    <meta
      property="og:description"
      content="It helps you choose where to work!"
    />
    <meta property="og:image" content="./img/cover.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="<%= BASE_URL %>"
    />
    <meta property="twitter:title" content="Office Picker" />
    <meta
      property="twitter:description"
      content="It helps you choose where to work!"
    />
    <meta property="twitter:image" content="./img/cover.jpg" />
    <title>Office Picker</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
